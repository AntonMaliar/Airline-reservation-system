<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2 align="right"><a href="/user/account">My Account</a></h2>
<form action="/user/update" method="post">
    <label for="name">Input name:</label>
    <input type="text" name="name" id="name" th:value="${user.getName()}">
    <br>
    <label for="surname">Input surname:</label>
    <input type="text" name="surname" id="surname" th:value="${user.getSurname()}">
    <br>
    <label for="password">Input password:</label>
    <input type="text" name="password" id="password" th:value="${user.getPassword()}">
    <br>
    <input type="submit" value="update">
</form>
</body>
</html>
